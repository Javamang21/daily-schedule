<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
    <div id="hour1" class="row">
        <div class="col-sm-1 hour">9 AM</div>
        <textarea id ="nineam" class="col-sm-9 workday"></textarea>
        <button class="btn col-sm-2 saveBtn"> <i class="fa fa-thumbs-up" aria-hidden="true"> Save </i></button>
      </div>

      <div id="hour2" class="row">
        <div class="col-sm-1 hour">10 AM</div>
        <textarea id ="tenam" class="col-sm-9 workday"></textarea>
        <button class="btn col-sm-2 saveBtn"> <i class="fa fa-thumbs-up" aria-hidden="true"> Save </i></button>
      </div>

      <div id="hour3" class="row">
        <div class="col-sm-1 hour">11 AM</div>
        <textarea id ="elevenam" class="col-sm-9 workday"></textarea>
        <button class="btn col-sm-2 saveBtn"> <i class="fa fa-thumbs-up" aria-hidden="true"> Save </i></button>
      </div>

      <div id="hour4" class="row">
        <div class="col-sm-1 hour">12 PM</div>
        <textarea id ="twelvepm" class="col-sm-9 workday"></textarea>
        <button class="btn col-sm-2 saveBtn"> <i class="fa fa-thumbs-up" aria-hidden="true"> Save </i></button>
      </div>

      <div id="hour5" class="row">
        <div class="col-sm-1 hour">1 PM</div>
        <textarea id ="onepm" class="col-sm-9 workday"></textarea>
        <button class="btn col-sm-2 saveBtn"> <i class="fa fa-thumbs-up" aria-hidden="true"> Save </i></button>
      </div>

      <div id="hour6" class="row">
        <div class="col-sm-1 hour">2 PM</div>
        <textarea id ="twopm" class="col-sm-9 workday"></textarea>
        <button class="btn col-sm-2 saveBtn"> <i class="fa fa-thumbs-up" aria-hidden="true"> Save </i></button>
      </div>

      <div id="hour7" class="row">
        <div class="col-sm-1 hour">3 PM</div>
        <textarea id ="threepm" class="col-sm-9 workday"></textarea>
        <button class="btn col-sm-2 saveBtn"> <i class="fa fa-thumbs-up" aria-hidden="true"> Save </i></button>
      </div>

      <div id="hour8" class="row">
        <div class="col-sm-1 hour">4 PM</div>
        <textarea id ="fourpm" class="col-sm-9 workday"></textarea>
        <button class="btn col-sm-2 saveBtn"> <i class="fa fa-thumbs-up" aria-hidden="true"> Save </i></button>
      </div>

      <div id="hour9" class="row">
        <div class="col-sm-1 hour">5 PM</div>
        <textarea id ="fivepm" class="col-sm-9 workday"></textarea>
        <button class="btn col-sm-2 saveBtn"> <i class="fa fa-thumbs-up" aria-hidden="true"> Save </i></button>
      </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
<script src ="assets/js/script.js"></script>

  </body>
</html>
